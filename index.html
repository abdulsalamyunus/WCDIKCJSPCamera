<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>
		
		<style>


#div2{ height:100px; width:250px; background-image: url("jsp100px.png"); position:relative; left: 30px; background-repeat: no-repeat; margin-top: 20px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;}

#div3{ height:100px; width:100px; background-image: url("wdc100px.png"); position:relative; left: 30px; background-repeat: no-repeat}
</style>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output"><div id="div2"></div>

		    <!-- Camera trigger -->
		    <button id="camera--trigger"><div id="div3"></button>
		
		</main>


		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
</html>
